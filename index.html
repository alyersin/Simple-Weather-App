<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="flex-settings.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="flex row justify-c">
      <div class="header-container flex justify-s">
        <div class="h-left-cont flex">
          <div class="title flex">
            <h1>Weather</h1>
          </div>

          <div class="loc-coord flex column">
            <div class="loc-temp flex row">
              <h2 class="location"></h2>
              <h2 class="temp"></h2>
            </div>
            <h3 class="coordinates"></h3>
          </div>
        </div>

        <div class="h-right-cont flex">
          <i class="bi bi-search" style="color: #222"></i>
          <!-- <form id="location-form"> -->
          <input
            type="text"
            style="border: 0; background-color: transparent; outline: none"
            placeholder="Location search..."
            id="enter-city"
          />
          <!-- <button type="submit">Submit</button> -->
          <!-- </form> -->
        </div>
      </div>
    </header>

    <section class="main-container flex column wrap">
      <div class="wrapper flex jsustify-b">
        <div class="weather-container flex row justify-b">
          <div class="l-panel flex column">
            <div>
              <h4>CURRENT WEATHER</h4>
              <p class="time"></p>
            </div>

            <div class="icon-temp flex row">
              <!-- <i class="true"></i> -->
              <img
                src="/resources/brightness-high.svg"
                alt=""
                class="sun hidden"
                style="opacity: 60%"
              />
              <img
                src="/resources/moon.svg"
                alt=""
                class="moon hidden"
                style="opacity: 60%"
              />

              <div class="temp-cont flex column">
                <div class="temp">
                  <span></span>
                </div>
              </div>
            </div>
            <div class="real-feel"></div>

            <span class="cloudySunny flex"></span>
          </div>

          <div class="r-panel flex column">
            <div class="r-panel-child flex justify-b">
              <span>Rain</span>
              <span></span>
            </div>
            <hr />
            <div class="r-panel-child flex justify-b">
              <span>Air Quality</span>
              <span></span>
            </div>
            <hr />
            <div class="r-panel-child flex justify-b">
              <span>Wind</span>
              <span class="wind-speed"></span>
            </div>
            <hr />
            <div class="r-panel-child flex justify-b">
              <span>Wind direction</span>
              <span class="wind-direction"></span>
            </div>
            <span class="md flex justify-e">MORE DETAILS -></span>
          </div>
        </div>

        <div class="news-feed flex column">
          <h5>Top Stories</h5>
          <hr />
          <div class="topStories flex">
            <a href="" class="testNewsOne"></a>
            <img src="" class="imgOne" alt="" />
          </div>
          <hr />
          <div class="topStories flex">
            <a href="" class="testNewsTwo"></a>
            <img src="" class="imgTwo" alt="" />
          </div>
          <hr />
          <div class="topStories flex">
            <a href="" class="testNewsThree"></a>
            <img src="" class="imgThree" alt="" />
          </div>
          <hr />
          <div class="topStories flex">
            <a href="" class="testNewsFour"></a>
            <img src="" class="imgFour" alt="" />
          </div>
          <hr />
          <div class="topStories flex">
            <a href="" class="testNewsFive"></a>
            <img src="" class="imgFive" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
