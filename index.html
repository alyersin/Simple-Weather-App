<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="flex-settings.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="flex row justify-c">
      <div class="header-container flex justify-c">
        <div class="h-left-cont flex">
          <div class="title flex">
            <h2>Weather</h2>
          </div>

          <div>
            <h3 class="location-temp">location <span>C | F</span></h3>
            <h4 class="coordinates">coords</h4>
          </div>
        </div>

        <div class="h-right-cont flex">
          <i class="bi bi-search" style="color: #222"></i>
          <input
            type="text"
            style="border: 0; background-color: transparent; outline: none"
            placeholder="Location search..."
            id="enter-city"
          />
        </div>
      </div>
    </header>

    <div class="wrapper flex row">
      <section class="sidebar flex column">
        <h1>Meteo project</h1>

        <ul class="flex column">
          <li><a href="">7-Day Weather</a></li>
          <li><a href="">14-Day Weather</a></li>
          <li><a href="">Weather Today</a></li>
          <li><a href="">Webcams</a></li>
          <li><a href="">Weather Maps</a></li>
        </ul>

        <div class="hr-line"></div>

        <ul class="flex column">
          <li><a href="">Forecast</a></li>
          <li><a href="">History</a></li>
        </ul>
      </section>

      <section class="right-side flex column">
        <nav class="navbar flex column">
          <div class="dynamic-text flex row"></div>
        </nav>

        <div class="main flex">WEATHER APP</div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
