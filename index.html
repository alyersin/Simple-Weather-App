<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="flex-settings.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="flex row justify-c">
      <div class="header-container flex justify-s">
        <div class="h-left-cont flex">
          <div class="title flex">
            <h1>Weather</h1>
          </div>

          <div class="loc-coord flex column">
            <h2 class="location-temp"></h2>
            <h3 class="coordinates"></h3>
          </div>
        </div>

        <div class="h-right-cont flex">
          <i class="bi bi-search" style="color: #222"></i>
          <input
            type="text"
            style="border: 0; background-color: transparent; outline: none"
            placeholder="Location search..."
            id="enter-city"
          />
        </div>
      </div>
    </header>

    <section class="main flex row">
      <div class="block-one flex column">
        <h4>CURRENT WEATHER</h4>
        <p class="time"></p>
      </div>

      <div class="block-two flex"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
