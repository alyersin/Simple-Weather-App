<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="flex-settings.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="flex row justify-c">
      <div class="header-container flex justify-s">
        <div class="h-left-cont flex">
          <div class="title flex">
            <h1>Weather</h1>
          </div>

          <div class="loc-coord flex column">
            <div class="flex row">
              <h2 class="location"></h2>
              <span class="temp"></span>
            </div>
            <h3 class="coordinates"></h3>
          </div>
        </div>

        <div class="h-right-cont flex">
          <i class="bi bi-search" style="color: #222"></i>
          <input
            type="text"
            style="border: 0; background-color: transparent; outline: none"
            placeholder="Location search..."
            id="enter-city"
          />
        </div>
      </div>
    </header>

    <section class="main-container flex column wrap">
      <div class="under-nav flex row justify-even">
        <a href="" class="">
          <h4>TODAY</h4>
        </a>
        <a href="" class="">
          <h4>HOURLY</h4>
        </a>
        <a href="" class="">
          <h4>DAILY</h4>
        </a>
        <a href="" class="">
          <h4>MONTHLY</h4>
        </a>
        <a href="" class="">
          <h4>AIR QUALITY</h4>
        </a>
      </div>
      <hr />

      <div class="wrapper flex justify-b">
        <div class="weather-container flex row justify-b">
          <div class="l-panel flex column">
            <div>
              <h4>CURRENT WEATHER</h4>
              <p class="time"></p>
            </div>

            <div class="flex row">
              <i class="bi bi-brightness-high"></i>

              <div class="flex column">
                <div class="temp">
                  15
                  <span>C</span>
                </div>

                <div class="real-feel">RealFeel Sun 20</div>
              </div>
            </div>
            <span class="flex">Sunny</span>
          </div>

          <div class="r-panel flex column">
            <div class="flex justify-b">
              <span>RealFeel Shade</span>
              <span>15</span>
            </div>
            <hr />
            <div class="flex justify-b">
              <span>Air Quality</span>
              <span>Fair</span>
            </div>
            <hr />
            <div class="flex justify-b">
              <span>Wind</span>
              <span>7km/h</span>
            </div>
            <hr />
            <div class="flex justify-b">
              <span>Wind direction</span>
              <span>East-North-East</span>
            </div>
            <span class="flex">MORE DETAILS -></span>
          </div>
        </div>

        <div class="news-feed flex column">
          Top Stories
          <hr />
          <p class="testNews"></p>
          <p class="testNews"></p>
          <p class="testNews"></p>
          <p class="testNews"></p>
          <p class="testNews"></p>
          <p class="testNews"></p>
          <p class="testNews"></p>
          <p class="testNews"></p>
          <p class="testNews"></p>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
